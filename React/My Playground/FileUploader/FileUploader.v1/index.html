<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js file Uploader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Node.js File Uploader</h1>
    <form onsubmit="handleSubmit(event)" id="uploadForm">
        <input type="file" name="fileUpload" id="myFiles" multiple />
        <!-- accept="image/*"  attribute to accept only images attribute for input-->
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.getElementById("uploadForm");

        async function handleSubmit(event) {
            try {
                event.preventDefault();

                const myFiles = document.getElementById("myFiles").files;

                const formData = new FormData();

                Object.keys(myFiles).forEach(key => {
                    // console.log(myFiles.item(key)); -> The Object of each file
                    formData.append(myFiles.item(key).name, myFiles.item(key));
                });
                const { data } = await axios.post("/upload", { formData });
                if (!data) throw new Error("Couldn't recieve data from axios POST ' http://localhost:3000/upload ' ");
                console.log(data);
            } catch (error) {
                console.error(error);
            }
        }

    </script>
</body>

</html>
