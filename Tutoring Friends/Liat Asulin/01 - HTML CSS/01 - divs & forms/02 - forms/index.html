<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login">
        <form>
            <h2>Login</h2>
            <label for="usernameLogin">Username:</label>
            <input type="text" name="username" id="usernameLogin" placeholder="Enter your username">

            <label for="passwordLogin">Password:</label>
            <input type="password" name="password" id="passwordLogin" placeholder="Enter your password">
        </form>
    </div>
    <div class="register">
        <form>
            <h2>Register</h2>

            <label for="usernameRegister">Username:</label>
            <input type="text" name="username" id="usernameRegister" placeholder="Enter your username">
            <br>
            <label for="passwordRegister">Password:</label>
            <input type="password" name="password" id="passwordRegister" placeholder="Enter your password">
            <br>
            <span>Gender:</span>
            <!-- <p>Select a race:</p> -->
            <br>
            <input type="radio" name="gender" id="maleInput">
            <label for="maleInput">male</label>
            <br>

            <input type="radio" name="gender" id="femaleInput">
            <label for="femaleInput">female</label>
            <br>

            <input type="radio" name="gender" id="otherInput">
            <label for="otherInput">other</label>
            <br>
        </form>
    </div>
</body>
</html>
