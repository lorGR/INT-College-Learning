<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://kit.fontawesome.com/0503e88867.js" crossorigin="anonymous"></script>
    <title>AYALA</title>
</head>

<body>


    <div class="instagram">
        <div class="instagram__screen  instagram__screen--left">

            <div class="instagram__screen-time">
                <i class="fa-solid fa-ellipsis"></i>
                <div class="instagram__screen-time-company">company
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="instagram__screen-time-clock">19:33</div>
                <span class="instagram__screen-time-icons">
                    <i class="fa-solid fa-battery-full"></i>
                </span>

            </div>
            
            <div class="instagram__screen-logo">
                <div class="instagram__screen-logo--title">instagram</div>
                <span class="instagram__screen-time-icons">
                    <i class="fa-solid fa-inbox"></i>
                </span>
            </div>

            <div class="instagram__screen-username">
                <img class="instagram__screen-username__image" src="./img.do.jpg" width=60>
                <div class="instagram__screen-username">username</div>
                <i class="fa-solid fa-ellipsis"></i>


            </div>


            <div class="instagram__screen__img">
                <img class="instagram__screen__img" src="./img.snow.webp">
                <span class="instagram__screen__img-icons--love">
                    <i class="fa-regular fa-heart"></i>
                </span>
            </div>



            <div class="instagram__screen__love">

                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-solid fa-arrow-turn-up"></i>

            </div>

            <div class="instagram__screen__likes">
                <div class="instagram__screen__likes-icons">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="instagram__screen__likes"> 22 Likes
                    <p class="instagram__screen__likes">username Hi!!! </p>
                    <div class="instagram__screen__likes--marina">#marina</div>

                </div>

            </div>

            <div class="instagram__screen__likes-footer">
                <i class="fa-solid fa-house"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-solid fa-camera"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-user"></i>

            </div>


        </div>



        <div class="instagram__screen  instagram__screen--right">

            <div class="instagram__screen-time">
                <i class="fa-solid fa-ellipsis"></i>
                <div class="instagram__screen-time-company">company
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="instagram__screen-time-clock">19:33</div>
                <span class="instagram__screen-time-icons">
                    <i class="fa-solid fa-battery-full"></i>
                </span>

            </div>



            <div class="instagram__screen-logo">
                <div class="instagram__screen-logo--title">username</div>
                <span class="instagram__screen-time-icons">
                    <i class="fa-regular fa-sun"></i>
                </span>
            </div>


            <div class="instagram__screen-username">
                <img class="instagram__screen-username__image" src="./img.do.jpg" width=50>
                <p class="instagram__screen-username__number">3431</p>
                <p class="instagram__screen-username__post">posts</p>
                <p class="instagram__screen-username__number">6530</p>
                <p class="instagram__screen-username__followe">followers</p>
                <p class="instagram__screen-username__number">217</p>
                <p class="instagram__screen-username__follow">following</p>

                <input type="submit" value="Edit profile" />
            </div>
            <p class="instagram__screen-username-your ">Your Name</h3p>
                <br>
            <p class="instagram__screen-username-your">Your bio goes here...</p>

            <p class="instagram__screen-username-your">and here too.</p>
            <span>yoursite.com</span>


            <div class="instagram__screen-username__icon">
                <i class="fa-solid fa-grip-vertical"></i>

                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-location-dot"></i>

                <i class="fa-regular fa-id-card"></i>
            </div>

            <div class="instagram__screen-username-imges">
                <img class="instagram__screen-username-imges" src="./img.1.1.jpg">
                <img class="instagram__screen-username-imges" src="./img.1.1.jpg">
                <img class="instagram__screen-username-imges" src="./img.3.3.webp">
            </div>
            <div class="instagram__screen-username-imgess">
                <img class="instagram__screen-username-imgess" src="./img.4.4.jpg">
                <img class="instagram__screen-username-imgess" src="./img.5.5.jpg">
                <img class="instagram__screen-username-imgess" src="./img.6.6.jpg">

            </div>


            <div class="instagram__screen__likes-footer">
                <i class="fa-solid fa-house"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-solid fa-camera"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-user"></i>

            </div>











        </div>


    </div>




</body>

</html>
